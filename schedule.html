    <title>Cita | Fredy's</title>
</head>
<body class="body-schedule">
    <!--Start NavBar-->
    <header>
            <div class="navbar-logo">
                <a href="index.html">
                    <img src="dist/img/favicon.ico" alt="logo" class="navbar-img">
                </a>
            </div>
        <nav class="navbar">
            <div class="navbar-general">
                <div class="navbar-container">
                    <ul class="navbar-list">
                        <li class="navbar-item-active"><a href=""></a></li>
                        <li class="navbar-item"><a href="index.html">Inicio</a></li>
                        <li class="navbar-item"><a  href="about.html">Nosotros</a></li>
                        <li class="navbar-item"><a  href="schedule.html">Agendar Cita</a></li>
                        <li class="navbar-item"><a  href="contact.html">Contactanos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!---Ends NavBar-->
    <!--Schedule section--->
    <section class="schedule-section">
        <h3 class="schedule-title">Agendar Cita</h3>
        <span class="Breadcrumb"> <a href="index.html">Inicio</a>  /  <a href="#">Sobre nosotros</a> </span>
    </section>
    <!---Ends Shedule section-->
    <!--Form section--->
    <section class="form-section">
        <p class="form-title text-center">Agenda tu cita hoy </p>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Completa tus datos</h3>
              <h4>Te contactaremos lo mas rapido posible</h4>
              <fieldset>
                <input placeholder="Tu nombre" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Tu correo electronico" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Tu numero de telefono" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="El nombre de la empresa" type="text" tabindex="4" minlength="8" maxlength="8" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Escribenos una pequeña reseña de tu dia aqui !!" tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" onclick="enviado()">Enivar</button>
              </fieldset>
            </form>
          </div>
    </section>
    <!--Ends form section-->
    <!---Back up-->
    <a class="back-to-top" href="#"><i class="fas fa-arrow-circle-up"></i></a>

        <script src="dist/Css/fontAwesome/js/all.min.js"></script>
        <script src="dist/js/main.js" type="text/javascript"></script>
        <script>
            function enviado(){alert("Hemos enviado una confirmacion a tu correo, porfavor revisalo :)")}
        </script>
